- type: entity
  name: Задание НКР
  parent: Paper
  id: PaperNCRAgressiveTask
  description: "За Республику!"
  components:
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    layers:
    - state: paper
      color: "#fefaf2"
    - state: paper_words
      map: ["enum.PaperVisualLayers.Writing"]
      color: "#fefaf2"
      visible: false
  - type: Paper
    contentSize: 10000
    escapeFormatting: false
    content: book-ncr-agressive-task    
    stampState: paper_stamp-syndicate
    stampedBy:
      - stampedColor: '#B23939FF'
        stampedName: Штаб ВС НКР
  - type: PaperVisuals
    headerImagePath: "/Textures/_Nuclear14/Interface/Paper/paper_heading_ncr.svg.96dpi.png"
    backgroundImagePath: "/Textures/Interface/Paper/paper_background_default.svg.96dpi.png"
    backgroundModulate: "#fefaf2"
    backgroundPatchMargin: 16.0, 16.0, 16.0, 16.0
    contentMargin: 32.0, 16.0, 32.0, 0.0

